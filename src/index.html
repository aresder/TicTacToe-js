<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Javascript</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>

  <!-- <div class="win-alert">
    X win
  </div> -->

  <div class="container">
    <div class="title">
      <h1>T</h1>
      <p>ic ac oe</p>
    </div>

    <div class="player">
      <p id="player-X">X</p>
      <p id="player-O">O</p>
    </div>

    <div class="board">
      <div class="box-item" id="box-0" data-index="0"></div>
      <div class="box-item" id="box-1" data-index="1"></div>
      <div class="box-item" id="box-2" data-index="2"></div>
      <div class="box-item" id="box-3" data-index="3"></div>
      <div class="box-item" id="box-4" data-index="4"></div>
      <div class="box-item" id="box-5" data-index="5"></div>
      <div class="box-item" id="box-6" data-index="6"></div>
      <div class="box-item" id="box-7" data-index="7"></div>
      <div class="box-item" id="box-8" data-index="8"></div>
    </div>

    <div class="restart">Restart</div>
  </div>
</body>

</html>
