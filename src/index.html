<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Javascript</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>T</h1>
      <p>ic ac oe</p>
    </div>

    <div class="player">
      <p>X</p>
      <p>O</p>
    </div>

    <div class="box">
      <div class="box-item" data-index="0"></div>
      <div class="box-item" data-index="1"></div>
      <div class="box-item" data-index="2"></div>
      <div class="box-item" data-index="3"></div>
      <div class="box-item" data-index="4"></div>
      <div class="box-item" data-index="5"></div>
      <div class="box-item" data-index="6"></div>
      <div class="box-item" data-index="7"></div>
      <div class="box-item" data-index="8"></div>
    </div>

    <div class="game-status"></div>
  </div>
</body>

</html>
